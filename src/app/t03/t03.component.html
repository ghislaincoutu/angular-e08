<div class="container mt-4 t01">
  <h1>Angular 20</h1>
  <h2>T03 Programmation d’un filtre de recherche</h2>
  <div class="row">
    <div class="col-md-6">
      <p>Saisir le nom d’un président américain ou le nom d’un parti politique américain.</p>

      <div class="form-group">
        <label for="search-text">Recherche</label>
        <input type="text" class="form-control" placeholder="Saisir le nom d’un président américain" [(ngModel)]="searchText" #searchbar>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let x of listData | transform03: searchText">
          {{x.president}} &mdash; {{x.party}}
        </li>
      </ul>
    </div>
    <div class="col-md-6 code-preview">
      <h3>t03.component.html</h3>
      <iframe src="assets/code-preview/t03/html.txt"></iframe>
      <h3>t03.component.ts</h3>
      <iframe src="assets/code-preview/t03/typescript.txt"></iframe>
      <h3>transform03.pipe.ts</h3>
      <iframe src="assets/code-preview/transform03/typescript.txt"></iframe>
    </div>
  </div>
</div>
